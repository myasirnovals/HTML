<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form World</title>
    <link rel="stylesheet" href="../style/formEvent.css">
</head>
<body>
<div class="contents">
    <h2 align="center">Isi data diri</h2>
    
    <div class="formContent">
        <form action="" id="formDataDiri">
            <div class="form-element">
                <label for="inputNama">Nama : </label><br>
                <input type="text" name="nama" id="inputNama" placeholder="Nama Anda" required><br>
            </div>
            <div class="form-element">
                <label for="inputDomisili">Domisili : </label><br>
                <input type="text" name="domisili" id="inputDomisili" placeholder="Domisili Anda" required><br>
            </div>
            <div class="form-element">
                <input type="submit" value="Submit Data">
            </div>
        </form>
    </div>
    <h3 id="messageAfterSubmit"></h3>
</div>

<script src="../script/formEvent.js"></script>
</body>
</html>
